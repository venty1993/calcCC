<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrap">
        <div class="container">
            <h1>CC CALCULATOR</h1>
            <div class="cc-type">
                <p class="cc-name">할라피뇨</p>
                <div class="cc-calc">
                    <div class="input-container">

                        <div class="big-cc-container">
                            <p class="big-cc-name ">대</p>
                            <input type="number" class="big-cc-count hala" value="0">
                        </div>
                        <div class="small-cc-container">
                            <p class="small-cc-name ">소</p>
                            <input type="number" class="small-cc-count hala" value="0">
                        </div>
                    </div>
                    <div class="cc-calculate-result hala">
                        <div class="cc-result-row">
                            <p>이름</p>
                            <p>용량</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cc-type">
                <p class="cc-name">트러플</p>
                <div class="cc-calc">
                    <div class="input-container">

                        <div class="big-cc-container">
                            <p class="big-cc-name">대</p>
                            <input type="number" class="big-cc-count truffle" value="0">
                        </div>
                        <div class="small-cc-container">
                            <p class="small-cc-name">소</p>
                            <input type="number" class="small-cc-count truffle" value="0">
                        </div>
                    </div>
                    <div class="cc-calculate-result truffle">

                    </div>
                </div>
            </div>
            <div class="cc-type">
                <p class="cc-name">살몬</p>
                <div class="cc-calc">
                    <div class="input-container">

                        <div class="big-cc-container">
                            <p class="big-cc-name">대</p>
                            <input type="number" class="big-cc-count salmon" value="0">
                        </div>
                        <div class="small-cc-container">
                            <p class="small-cc-name">소</p>
                            <input type="number" class="small-cc-count salmon" value="0">
                        </div>
                    </div>
                    <div class="cc-calculate-result salmon">

                    </div>
                </div>
            </div>
            <div class="cc-type">
                <p class="cc-name">피그</p>
                <div class="cc-calc">
                    <div class="input-container">

                        <div class="big-cc-container">
                            <p class="big-cc-name">대</p>
                            <input type="number" class="big-cc-count fig" value="0">
                        </div>
                        <div class="small-cc-container">
                            <p class="small-cc-name">소</p>
                            <input type="number" class="small-cc-count fig" value="0">
                        </div>
                    </div>
                    <div class="cc-calculate-result fig">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
